name: Feature Request
description: File a feature request
title: "[Feature Request]: "
labels: ["new feature", "awaiting triage"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
  - type: textarea
    id: what-happened
    attributes:
      label: What would you like to happen?
      description: Please describe your feature request
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: Issue Priority
      description: What priority is this feature? See [priority guide](https://hop.apache.org/community/contribution-guides/priority-guide/) for the meaning and expectations around issue priorities.
      options:
        - "Priority: 3"
        - "Priority: 2"
        - "Priority: 1"
    validations:
      required: true
  - type: dropdown
    id: component
    attributes:
      label: Issue Component
      options:
      - "Component: Actions"
      - "Component: Api"
      - "Component: Architecture"
      - "Component: Beam"
      - "Component: Bigquery"
      - "Component: Bigtable"
      - "Component: Build"
      - "Component: Cli"
      - "Component: Containers"
      - "Component: Database"
      - "Component: Dataflow"
      - "Component: Docker"
      - "Component: Documentation"
      - "Component: Execution Information"
      - "Component: Flink"
      - "Component: Git"
      - "Component: Graph"
      - "Component: Gui"
      - "Component: Hop Config"
      - "Component: Hop Gui"
      - "Component: Hop Run"
      - "Component: Hop Search"
      - "Component: Hop Server"
      - "Component: Hop Web"
      - "Component: Import"
      - "Component: Infrastructure"
      - "Component: Integration Testing"
      - "Component: Kafka"
      - "Component: Metadata"
      - "Component: Pipelines"
      - "Component: Plugins"
      - "Component: Projects"
      - "Component: Samples"
      - "Component: Snowflake"
      - "Component: Spark"
      - "Component: Technology"
      - "Component: Transforms"
      - "Component: Translations"
      - "Component: Unit Test"
      - "Component: Vfs"
      - "Component: Website"
      - "Component: Workflows"
      - "Component: Other"
    validations:
      required: true